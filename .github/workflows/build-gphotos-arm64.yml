name: Build and Release gphotos-uploader-cli (ARM64)

on:
  workflow_dispatch: # jalankan manual

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Enable Go modules and download dependencies
        run: |
          export GO111MODULE=on
          go mod tidy
          go mod download

      - name: Build ARM64 binary
        run: |
          GOOS=linux GOARCH=arm64 go build -o gphotos-uploader-cli ./main.go

      - name: Upload binary to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "arm64-${{ github.run_number }}"
          files: gphotos-uploader-cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
